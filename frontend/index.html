<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INGRES Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="logo">
                <img src="https://via.placeholder.com/40x40" alt="INGRES Logo">
                <h1>INGRES Assistant</h1>
            </div>
        </header>
        
        <div class="chat-log" id="chatLog">
            <!-- Welcome message -->
            <div class="message assistant-message">
                <div class="message-content">
                    <p>Hello! I'm the INGRES Assistant. How can I help you with groundwater information today?</p>
                </div>
            </div>
        </div>
        
        <div class="quick-actions">
            <h3>Quick Actions</h3>
            <div class="action-buttons">
                <button class="action-btn" data-action="view_trends">View Trends</button>
                <button class="action-btn" data-action="generate_report">Generate Report</button>
                <button class="action-btn" data-action="water_quality">Water Quality</button>
                <button class="action-btn" data-action="rainfall_data">Rainfall Data</button>
                <button class="action-btn" data-action="groundwater_levels">Groundwater Levels</button>
                <button class="action-btn" data-action="water_conservation">Water Conservation</button>
            </div>
        </div>
        
        <footer class="chat-footer">
            <form id="chatForm">
                <div class="input-container">
                    <input type="text" id="userInput" placeholder="Type your question here..." autocomplete="off">
                    <button type="submit" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
